<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

<body>
    <div class="login-wrapper" style="display: none;">
        <h1 class="display-3 mb-4 mx-2 brand-header">
            <i class="fas fa-tasks"></i>
            Task Manager

            <div class="login-main-div px-4 pt-3 pb-4">
                <button class="call">Say hello</button>
                <h2 class="display-4 welcome-heading text-center">Choose an Account</h2>
                <ul class="list-group login-accounts mx-auto w-100 mt-4"></ul>
                <div class="btn-group d-flex pt-4">
                    <button id="login-add-btn" type="button" class="btn btn-outline-light" tabindex="-1">
                        <i class="fas fa-user-plus mr-1"></i>
                        Add
                    </button>
                    <button id="login-remove-btn" type="button" class="btn btn-outline-light" tabindex="-1">
                        Remove
                        <i class="fas fa-user-times ml-1"></i>
                    </button>
                </div>
            </div>

    <div class="container" id="main-navbar" style="display: none;">
        <nav class="navbar navbar-expand-lg p-3">
            <div class="navbar-brand">
                <h1 class="h1 m-0 text-white">
                    <i class="fas fa-tasks"></i>
                    Task Manager
                </h1>
            </div>
            <div class="btn-group ml-auto" role="group">
                <button id="user-btn" type="button" class="btn btn-outline-light dropdown-toggle"
                    data-toggle="dropdown">
                    <i class="fas fa-user fa-2x position-relative" id="user-avatar"><span
                            class="badge badge-pill nav-notifications"></span></i>
                </button>
                <div class="dropdown-menu dropdown-menu-right nav-menu" id="main-drop-menu">
                    <a class="dropdown-item d-flex justify-content-between align-items-center disabled" id="notifications">
                        Notifications<span class="badge badge-pill"></span>
                    </a>
                    <a class="dropdown-item" id="settings">
                        Settings
                    </a>
                    <a class="dropdown-item" id="log-out">
                        Log Out
                    </a>
                </div>
            </div>
        </nav>
    </div>
    <div class="container pb-5" id="main-body" style="display: none;">
        <div class="row">
            <div class="col col-sm-12">
                <h1 class="text-center main-header pt-5 pb-3 px-3">Hello <span id="welcome-header"></span>!<br>How are
                    you today?</h1>
            </div>
        </div>
        <div class="row">
            <div class="col col-sm-12">
                <p class="lead text-center px-3">Today is <span id="lead-today-date"></span></p>
            </div>
        </div>
        <div class="row justify-content-between align-items-center py-2 px-3 mx-0">
            <div class="month-mode-wrapper col-12 p-0">
                <div class="row justify-content-between align-items-center">
                    <div class="month-mode-arrow col-2 order-1 py-2">
                        <div class="d-flex justify-content-start">
                            <button id="l-month-arrow" type="button" class="btn btn-outline-light d-flex align-items-baseline">
                                <i class="fas fa-chevron-left"></i>
                                <i class="fas fa-chevron-left"></i>
                                <span class="float-right"></span>
                            </button>
                        </div>
                    </div>
                    <div class="d-flex justify-content-center col-12 col-sm-7 order-3 order-sm-2 py-2">
                        <div class="row w-100 align-items-baseline">
                            <select class="custom-select col-9 lead" id="month-mode-month">
                                <option value="0">January</option>
                                <option value="1">February</option>
                                <option value="2">March</option>
                                <option value="3">April</option>
                                <option value="4">May</option>
                                <option value="5">June</option>
                                <option value="6">July</option>
                                <option value="7">August</option>
                                <option value="8">September</option>
                                <option value="9">October</option>
                                <option value="10">November</option>
                                <option value="11">December</option>
                            </select>
                            <span id="month-mode-year" class="text-center pl-2 col-3 lead"></span>
                        </div>
                    </div>
                    <div class="month-mode-arrow col-2 order-2 order-sm-3 py-2">
                        <div class="d-flex justify-content-end">
                            <button id="r-month-arrow" type="button" class="btn btn-outline-light d-flex align-items-baseline">
                                <span class="float-left"></span>
                                <i class="fas fa-chevron-right"></i>
                                <i class="fas fa-chevron-right"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="week-mode-wrapper col-12 p-0">
                <div class="row justify-content-between align-items-center">
                    <div class="week-mode-arrow col-2 order-1 py-2">
                        <div class="d-flex justify-content-start">
                            <button id="l-week-arrow" type="button" class="btn btn-outline-light d-flex align-items-center">
                                <i class="fas fa-chevron-left"></i>
                                <i class="fas fa-chevron-left"></i>
                            </button>
                        </div>
                    </div>
                    <span id="week-mode-content"
                        class="text-center w-100 col-12 col-sm-8 order-3 order-sm-2 py-2 lead"></span>
                    <div class="week-mode-arrow col-2 order-2 order-sm-3 py-2">
                        <div class="d-flex justify-content-end">
                            <button id="r-week-arrow" type="button" class="btn btn-outline-light d-flex align-items-center">
                                <i class="fas fa-chevron-right"></i>
                                <i class="fas fa-chevron-right"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="day-mode-wrapper col-12 p-0">
                <div class="row justify-content-between align-items-center">
                    <div class="day-mode-arrow col-2 order-1 py-2">
                        <div class="d-flex justify-content-start">
                            <button id="l-day-arrow" type="button" class="btn btn-outline-light d-flex align-items-center">
                                <i class="fas fa-chevron-left"></i>
                                <i class="fas fa-chevron-left"></i>
                            </button>
                        </div>
                    </div>
                    <span id="day-mode-content"
                        class="text-center w-100 col-12 col-sm-8 order-3 order-sm-2 py-2 lead"></span>
                    <div class="day-mode-arrow col-2 order-2 order-sm-3 py-2">
                        <div class="d-flex justify-content-end">
                            <button id="r-day-arrow" type="button" class="btn btn-outline-light d-flex align-items-center">
                                <i class="fas fa-chevron-right"></i>
                                <i class="fas fa-chevron-right"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mx-0">
            <div class="col-12">
                <p class="lead text-center px-3">You have <span id="lead-task-number"></span> task(s) scheduled</p>
            </div>
            <div class="col-12 hide">
                <p class="lead text-center px-3">You have <span id="lead-task-completed"></span> task(s) completed</p>
            </div>
            <div class="col-12 px-3 mb-2" id="task-progress">
                <div class="d-flex">
                    <div class="progress w-100">
                        <div class="progress-bar progress-bar-striped progress-bar-animated position-relative" role="progressbar" aria-valuemin="0"
                            aria-valuemax="100"><small class="px-1"></small></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row py-2 px-3 mx-0" id="mode-btns">
            <div class="btn-group col-12 p-0 d-flex justify-content-center" role="group">
                <button id="day-mode-btn" type="button" class="btn btn-outline-light">Day
                    Mode</button>
                <button id="week-mode-btn" type="button" class="btn btn-outline-light">Week
                    Mode</button>
                <button id="month-mode-btn" type="button" class="btn btn-outline-light">Month
                    Mode</button>
            </div>
        </div>
        <div class="row py-2 px-3 mx-0" id="main-options-btn">
            <div class="btn-group col-12 p-0 d-flex justify-content-center" role="group">
                <button type="button" class="btn btn-outline-light" id="search-icon-primary">
                    <i class="fas fa-search"></i>
                </button>
                <button type="button" class="btn btn-outline-light" id="add-icon-primary">
                    <i class="fas fa-plus"></i>
                </button>
                <div class="btn-group" role="group">
                    <button id="more-options-btn" type="button" class="btn btn-outline-light dropdown-toggle py-1"
                        data-toggle="dropdown">
                        <i class="fas fa-ellipsis-v"></i>
                    </button>
                    <div class="dropdown-menu dropdown-menu-lg-right w-100">
                        <a class="dropdown-item" href="#" tabindex="-1" id="select-all-btn">Select All</a>
                    </div>
                </div>
            </div>
        </div>
        <div id="search-form-wrapper">
            <form class="search-form py-2 px-3" autocomplete="off">
                <div class="input-group">
                    <input class="form-control m-auto" type="text" name="searchInput" placeholder="search tasks..." />
                </div>
            </form>
        </div>
        <div id="add-form-wrapper">
            <form class="add text-center py-2 px-3" autocomplete="off">
                <div class="input-group d-flex">
                    <input class="form-control m-auto" type="text" name="add" placeholder="add a new task..." maxlength = "100"/>
                    <div class="input-group-append">
                        <button class="btn btn-outline-light" type="button" id="pick-date">
                            <i class="fas fa-calendar-alt"></i>
                        </button>
                        <button class="btn btn-outline-light" type="submit">
                            <i class="fas fa-chevron-right"></i>
                        </button>
                    </div>
                </div>
            </form>
            <div class="error-task py-2 px-3 hide">
                <p class="lead text-center error-task-msg invalid"></p>
            </div>
        </div>

        <table class="table table-hover">
            <thead id="table-head" class="text-center">
                <tr>
                    <th>Sun</th>
                    <th>Mon</th>
                    <th>Tue</th>
                    <th>Wed</th>
                    <th>Thu</th>
                    <th>Fri</th>
                    <th>Sat</th>
                </tr>
            </thead>
            <tbody class="" id="table-body">
            </tbody>
        </table>
    </div>
